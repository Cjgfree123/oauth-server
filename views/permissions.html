<%include header.html%>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <a href="/oauth2.0/permission" class="btn btn-primary">创建权限</a>
        <table class="table table-bordered">
            <tr>
                <td>名称</td>
                <td>路径</td>
            </tr>
            <%
             for(let i = 0;i< permissions.length;i++){ %>
                <tr>
                    <td><%= permissions[i].name %></td>
                    <td><%= permissions[i].route %></td>
                </tr>
            <% }   
            %>
        </table>
    </div>
</div>
<%include footer.html%>
